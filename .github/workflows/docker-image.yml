name: Build and Push Multi-version Docker Images

on:
  workflow_dispatch:  # 手动触发
    inputs:
      versions:
        description: 'Dotnet versions to build (comma separated)'
        required: false
        default: '6.0,7.0,8.0,9.0,10.0'
        type: string
      push:
        description: 'Push to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/NowApp

jobs:
  build-multi-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet_version: [6.0, 7.0, 8.0, 9.0, 10.0]
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event.inputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          VERSION=${{ matrix.dotnet_version }}
          echo "TAGS=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          
          # 如果是10.0，同时打latest标签
          if [ "$VERSION" = "10.0" ]; then
            echo "LATEST_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          else
            echo "LATEST_TAG=" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          VERSION=${{ matrix.dotnet_version }}
          
          # 使用ARG传递.NET版本
          docker build \
            --build-arg DOTNET_VERSION=$VERSION \
            -t ${{ steps.tags.outputs.TAGS }} \
            .
          
          # 如果是10.0，也打latest标签
          if [ "$VERSION" = "10.0" ]; then
            docker tag ${{ steps.tags.outputs.TAGS }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          fi

      - name: Push Docker image
        if: github.event.inputs.push == 'true'
        run: |
          # 推送版本标签
          docker push ${{ steps.tags.outputs.TAGS }}
          
          # 如果是10.0，推送latest标签
          if [ "${{ matrix.dotnet_version }}" = "10.0" ]; then
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          fi
